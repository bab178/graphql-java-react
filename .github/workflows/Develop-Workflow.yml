name: Develop Workflow

on:
  push:
      branches:
      - develop
      - main
  pull_request:
     branches:
      - develop
      - main

env:
  aws-region: us-east-2

jobs:
  Build-Frontend-Node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12, 14, 16 ]
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Debug dir
      run: pwd;ls -l

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          */**/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

    - name: Test
      run: npm test
      working-directory: frontend

    - name: Build
      run: npm run build
      working-directory: frontend

    # Upload backend artifact on push
    - uses: actions/upload-artifact@v2
      if: github.event_name == 'push'
      with:
        name: Frontend-Package-Node-${{ matrix.node-version }}
        path: frontend/build

  Build-Backend-Java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 8 ]
    steps:

      - uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: backend

      - name: Build with Gradle
        uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
        with:
          build-root-directory: backend
          arguments: build
        
      # Upload backend artifact on push
      - uses: actions/upload-artifact@v2
        if: github.event_name == 'push'
        with:
          name: Backend-Package-Java-${{ matrix.java-version }}
          path: backend/build/libs

  Deploy-Backend-AWS-Lambda:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        aws-cli-version: [ "2" ]
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.aws-region }}

      - name: Create Bucket
        run: |
          BUCKET_ID=$(dd if=/dev/random bs=8 count=1 2>/dev/null | od -An -tx1 | tr -d ' \t\n')
          BUCKET_NAME=lambda-artifacts-$BUCKET_ID
          echo $BUCKET_NAME >> $GITHUB_ENV
          aws s3 mb s3://$BUCKET_NAME

      - name: Deploy Bucket
        run: |
          set -eo pipefail
          ARTIFACT_BUCKET=${{ env.BUCKET_NAME }}
          TEMPLATE=template.yml
          if [ $1 ]
          then
            if [ $1 = mvn ]
            then
              TEMPLATE=template-mvn.yml
              mvn package
            fi
          else
            gradle build -i
          fi
          aws cloudformation package --template-file $TEMPLATE --s3-bucket $ARTIFACT_BUCKET --output-template-file out.yml
          aws cloudformation deploy --template-file out.yml --stack-name java-basic --capabilities CAPABILITY_NAMED_IAM
